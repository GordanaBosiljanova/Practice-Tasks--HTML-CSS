<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
 
</head>
<body>
  <div class="main-container">
    <p class="spliter">SPLI<br>TTER</p>
  
  <div class="items-container">
  
  <div class="input-grid">
    <div class="bill-input">
      <p class="bill-text">Bill</p>
      <input type="text" placeholder="0" class="first-input" >
    </div>
    <p class="selecttip-text">Select Tip %</p>
    <div class="select-buttons">
      <button class="five">5%</button>
      <button class="ten">10%</button>
      <button class="fifteen">15%</button>
      <button class="twentyfive">25%</button>
      <button class="fifty">50%</button>
      <input type="text" placeholder="Custom" class="custom" />
    </div>
    <div class="numb-people">
      <p class="numpeople-text">Number of People</p>
      <input type="number" placeholder="0" class="input-people">
    </div>
  </div>
  
  <div class="output-item">
    <div class="amount-fild">
      <p class="tip-amount">Tip Amount</p>
      <p class="first-person">/ person</p>
      <p class="first-amount">$0.00</p>
    </div>
    <div class="total-field">
      <p class="total-text">Total</p>
      <p class="second-person">/ person</p>
      <p class="second-amount"> $0.00</p>
    </div>
    <button class="reset-button">RESET</button>
  </div>
  </div>
  </div>
</body>
</html>
